<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages 테스트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --accent: #7fffd4;
      --accent2: #ff6b6b;
      --text: #e8e8f0;
      --muted: #6b6b80;
      --border: rgba(127, 255, 212, 0.15);
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 배경 그리드 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(127,255,212,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(127,255,212,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* 배경 글로우 */
    body::after {
      content: '';
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(127,255,212,0.06) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .card {
      position: relative;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 60px 56px;
      max-width: 520px;
      width: calc(100% - 32px);
      text-align: center;
      opacity: 0;
      transform: translateY(24px);
      animation: rise 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
    }

    /* 코너 데코 */
    .card::before, .card::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--accent);
      border-style: solid;
    }
    .card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
    .card::after  { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

    .tag {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 28px;
      opacity: 0;
      animation: rise 0.6s ease 0.5s forwards;
    }

    h1 {
      font-size: clamp(28px, 6vw, 42px);
      font-weight: 700;
      line-height: 1.25;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
      opacity: 0;
      animation: rise 0.6s ease 0.65s forwards;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      font-size: 15px;
      font-weight: 300;
      color: var(--muted);
      line-height: 1.8;
      margin-bottom: 40px;
      opacity: 0;
      animation: rise 0.6s ease 0.8s forwards;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      opacity: 0;
      animation: rise 0.6s ease 0.95s forwards;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.15em;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 40px;
      opacity: 0;
      animation: rise 0.6s ease 1.1s forwards;
    }

    .status-item {
      background: rgba(127,255,212,0.03);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 14px 16px;
      text-align: left;
      transition: border-color 0.2s, background 0.2s;
    }
    .status-item:hover {
      border-color: rgba(127,255,212,0.35);
      background: rgba(127,255,212,0.06);
    }

    .status-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.18em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .status-value {
      font-size: 13px;
      font-weight: 400;
      color: var(--text);
    }
    .status-value.ok {
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      letter-spacing: 0.15em;
      color: var(--bg);
      background: var(--accent);
      border: none;
      padding: 14px 32px;
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.15s;
      opacity: 0;
      animation: rise 0.6s ease 1.25s forwards;
    }
    .btn:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .footer-note {
      margin-top: 28px;
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: 0.1em;
      opacity: 0;
      animation: rise 0.6s ease 1.4s forwards;
    }

    @keyframes rise {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 현재 시간 */
    #clock {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: var(--accent);
    }
  </style>
</head>
<body>

<div class="card">
  <div class="tag">// github pages test</div>

  <h1>배포 <span>성공</span>했습니다</h1>
  <p class="subtitle">
    이 페이지가 보인다면<br>
    GitHub Pages가 정상적으로 작동하고 있습니다.
  </p>

  <div class="divider"><span>system status</span></div>

  <div class="status-grid">
    <div class="status-item">
      <div class="status-label">HOSTING</div>
      <div class="status-value ok">GitHub Pages</div>
    </div>
    <div class="status-item">
      <div class="status-label">STATUS</div>
      <div class="status-value ok">✓ Online</div>
    </div>
    <div class="status-item">
      <div class="status-label">PROTOCOL</div>
      <div class="status-value" id="proto">—</div>
    </div>
    <div class="status-item">
      <div class="status-label">LOCAL TIME</div>
      <div class="status-value"><span id="clock">—</span></div>
    </div>
  </div>

  <a href="https://github.com" target="_blank" class="btn">GITHUB 바로가기</a>

  <p class="footer-note">index.html · ready to customize</p>
</div>

<script>
  // 프로토콜 표시
  document.getElementById('proto').textContent = location.protocol.replace(':', '').toUpperCase();

  // 시계
  function tick() {
    const now = new Date();
    document.getElementById('clock').textContent =
      now.toLocaleTimeString('ko-KR', { hour12: false });
  }
  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
